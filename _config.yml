about_content: | # this will include new lines to allow paragraphs
  Java Spring Boot를 이용한 백엔드, Vue 프론트엔드 웹 개발을 하는 길근오입니다. 서비스를 더 좋게 할 수 있는 새로운 기술들을 배워보고 공부하는 것을 좋아하고 다른 사람들과 같이 이야기하며 프로덕트를 만들어 나가는 것을 좋아합니다.
  
  주요 기술 스택으로는 <mark>Spring Boot</mark>, <mark>Vue</mark>, <mark>ELK Stack</mark>, <mark>AWS</mark>, <mark>Docker</mark>, <mark>MySQL</mark>를 이용합니다.
  
  현재는 가지고 있는 기술 스택을 전문가 처럼 자유자재로 활용할 수 있도록 노력하는 중입니다.
  
  장기적으로 해당 기술 스택들을 이용해서 많은 프로덕트를 만들어보는 경험을 쌓고 싶습니다.

